<!DOCTYPE html>
<html lang="en">
<head>

        </form>
    </div>



    
    <section id="lastbox">
        <a class="search">Search Here : </a>
        <i id="secicon" class="fa-solid fa-magnifying-glass"></i>


      <a class="google" href="google.html" title="Google search">
        <i class="fa-brands fa-google"></i>
      </a>

      <a class="bing" href="bing.html" title="Bing search">
        <img src="bing.png" width="100px">
      </a>
      
      <a class="yahoo" href="yahoo.html" title="Yahoo search">
        <i class="fa-brands fa-yahoo"></i>
      </a>
